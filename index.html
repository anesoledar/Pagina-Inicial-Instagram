<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.jpg" alt="celular" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="instagram logo"
          />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como ane.soledar</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é ane.soledar?</p>
          <p class="not-account">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Inscrever-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>

    <div class="footer-links">
      <ul>
        <li class="item-footer"><a href="#">Meta</a></li>
        <li class="item-footer"><a href="#">Sobre</a></li>
        <li class="item-footer"><a href="#">Blog</a></li>
        <li class="item-footer"><a href="#">Carreiras</a></li>
        <li class="item-footer"><a href="#">Ajuda</a></li>
        <li class="item-footer"><a href="#">API</a></li>
        <li class="item-footer"><a href="#">Privacidade</a></li>
        <li class="item-footer"><a href="#">Termos</a></li>
        <li class="item-footer"><a href="#">Principais contas</a></li>
        <li class="item-footer"><a href="#">Hashtags</a></li>
        <li class="item-footer"><a href="#">Localizações</a></li>
        <li class="item-footer"><a href="#">Instagram Lite</a></li>
      </ul>
    </div>
    <div class="from">
      <p>© 2022 Instagram from Meta</p>
    </div>
  </body>
</html>
